<body>
    <div style="height:200px;width:300px;text-align: center;margin:auto;border:1px solid black">
        <form id="formValidation" name="myForm" onsubmit="return validateForm()">
            <div id="userName">
                <span>Enter your email</span>
                <br />
                <input type="text" name="userName" />
                <br />
                <span id="error"> </span>
                <span id="success"> </span>
            </div>

            <div id="firstPassword">
                <span>Enter Password</span>
                <br />
                <input type="password" name="firstPassword" />
                <br />
                <span id="firstPasswordMessage"> </span>
            </div>
            <div id="secPassword">
                <span>Enter password again</span>
                <br />

                <br />

            <button type="submit"> send </button>

    </div>
